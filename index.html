<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro component with sign up form</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="primary">
      <h1 class="white">Learn to code by watching others</h1>
      <p class="white">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </section>
    <section class="secondary">
      <div class="banner white">
        <span><strong>Try it free 7 days</strong> then $20/mo. there after</span>
      </div>
      <form>
        <input type="text" placeholder="First Name" required>
        <span></span>
        <input type="text" placeholder="Last Name" required>
        <span></span>
        <input type="email" placeholder="Email Address" required>
        <span></span>
        <input type="password" placeholder="Password" required>
        <span></span>
        <button class="white">Claim your free trial</button>
        <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
      </form>
    </section>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
